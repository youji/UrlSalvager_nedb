id: example_com
startUrl:
  - http://example.com/
allowDomain:
  - example.com
hashDelete:
  - true
# basicAuthentication:
#   username: aaaaa
#   password: bbbbb
loadBlockFileExtention:
  - jpg
  - jpeg
  - gif
  - png
  - svg
  - js
  - css
  - pdf
  - xlsx
  - docx
  - pptx
  - xls
  - doc
  - ppt
  - zip
  - txt
  - ico
# emulateDevice: iPhone X
saveHtml: false
interval: 0
loadWait: 0
timeout: 0
maxTabNum: 5
browser:
  headless: true
  args:
    - --disable-gpu
    - --disable-dev-shm-usage
    - --disable-setuid-sandbox
    - --no-first-run
    - --no-sandbox
    - --no-zygote
    - --single-process
